<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Invoice</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <div class="header-bar"></div>

    <h2>Edit Invoice</h2>

    <form method="post">

        <!-- Invoice No -->
        <div class="form-group">
            <label>Invoice No:</label>
            <div class="input-wrapper">
                <input type="text" name="invoice_no" value="{{ invoice.invoice_no }}" required>
                <i class="fas fa-hashtag"></i>
            </div>
        </div>

        <!-- Invoice Date -->
        <div class="form-group">
            <label>Invoice Date:</label>
            <div class="input-wrapper">
                <input type="date" name="invoice_date"
                       value="{{ invoice.invoice_date.strftime('%Y-%m-%d') }}" required>
            </div>
        </div>

        <!-- ITEMS -->
        <label style="margin-top:20px;">Invoice Items:</label>

        <div id="items">
            {% for item in items %}
            <div class="item-row">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" name="description[]"
                               value="{{ item.description }}" required>
                        <i class="fas fa-pen"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="number" step="0.01" name="amount[]"
                               value="{{ item.amount }}" required>
                        <i class="fas fa-rupee-sign"></i>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- ADD ITEM -->
        <button type="button" onclick="addItem()" style="background:#007bff;">
            <i class="fas fa-plus"></i> Add Item
        </button>

        <button type="submit">Update Invoice</button>
    </form>

    <a href="/history" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to History
    </a>
</div>

<script>
function addItem() {
    const items = document.getElementById("items");
    const div = document.createElement("div");
    div.className = "item-row";

    div.innerHTML = `
        <div class="form-group">
            <div class="input-wrapper">
                <input type="text" name="description[]" placeholder="Description" required>
                <i class="fas fa-pen"></i>
            </div>
        </div>
        <div class="form-group">
            <div class="input-wrapper">
                <input type="number" step="0.01" name="amount[]" placeholder="Amount" required>
                <i class="fas fa-rupee-sign"></i>
            </div>
        </div>
    `;
    items.appendChild(div);
}
</script>

</body>
</html>
