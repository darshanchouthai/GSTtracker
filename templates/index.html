<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Invoice Generator</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
    <div class="header-bar"></div>

    <div class="nav">
        <a href="/" class="active"><i class="fas fa-plus-circle"></i> New Invoice</a>
        <a href="/history"><i class="fas fa-history"></i> View History</a>
    </div>

    <h2>Create Tax Invoice</h2>

    <form action="/calculate" method="post">

        <!-- Invoice No -->
        <div class="form-group">
            <label>Invoice No:</label>
            <div class="input-wrapper">
                <input type="text" name="invoice_no" value="{{ invoice_no }}" required>
                <i class="fas fa-hashtag"></i>
            </div>
        </div>

        <!-- Invoice Date -->
        <div class="form-group">
            <label>Invoice Date:</label>
            <div class="input-wrapper">
                <input type="date" name="invoice_date" required>
            </div>
        </div>

        <!-- ================= TO ADDRESS ================= -->
        <div class="form-group">
            <label>To (Billing Address):</label>

            <select onchange="onPartyChange(this.value)" style="width:100%; padding:8px;">
                <option value="">-- Select Party --</option>
                <option value="AAKSHYA">Aakshya Infra Projects</option>
                <option value="DAVANAGERE">Ashok Buildcon – Davanagere</option>
                <option value="TUMKUR_1">Ashok Buildcon – Tumkur Sec 1</option>
                <option value="TUMKUR_2">Ashok Buildcon – Tumkur Sec 2</option>
            </select>

            <textarea name="to_address" id="to_address" rows="6"
                      placeholder="Billing address will appear here"
                      required style="margin-top:10px;"></textarea>
        </div>

        <!-- ================= WO NUMBER ================= -->
        <div class="form-group">
            <label>WO Number:</label>
            <select name="wo_number" id="wo_number" required>
                <option value="">-- Select WO Number --</option>
            </select>
        </div>

        <!-- ================= SHIP TO ================= -->
        <div class="form-group">
            <label>
                <input type="checkbox" onclick="toggleShipTo()"> Ship To Required
            </label>
        </div>

        <div class="form-group" id="shipToBlock" style="display:none;">
            <label>Ship To Address:</label>
            <textarea name="ship_to_address" id="ship_to_address" rows="6"></textarea>
        </div>

        <!-- ================= ITEMS ================= -->
        <label style="margin-top:20px;">Invoice Items:</label>

        <div id="items">
            <div class="item-row">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" name="description[]"
                               value="JCB 205: Excavator work done charges" required>
                        <i class="fas fa-pen"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="number" step="0.01" name="amount[]" required>
                        <i class="fas fa-rupee-sign"></i>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" onclick="addItem()" style="background:#007bff;">
            <i class="fas fa-plus"></i> Add Another Item
        </button>

        <button type="submit">
            Generate Invoice & Save <i class="fas fa-arrow-right"></i>
        </button>

    </form>
</div>

<!-- ================= SCRIPT ================= -->
<script>
const PARTY_DATA = {
    AAKSHYA: {
        address: `Aakshya Infra Projects PVT LTD
Flat No: F2 MANYATA MAHOGANY F2
MANYATA TECH PARK ROAD
Bangalore Urban-560045
Karnataka State
GST No: 29AAXCA0889M1ZL`,
        wo_numbers: ["6000000055"]
    },

    DAVANAGERE: {
        address: `Ashok Buildcon Limited
Sury No 69, Village – Neralgi Hobli
Angodu Taluka
Davanagere – Neralgi – Davanagere
Karnataka Pin Code-577226
GST No: 29AABCA9292J1Z6`,
        wo_numbers: ["18020076-10-10", "18015821-10-10"]
    },

    TUMKUR_1: {
        address: `Ashok Buildcon Limited
Tumakur
Sector No 1
Tumakur Sec 1
GST No: 29AABCA9292J1Z6`,
        wo_numbers: ["18019662-10-10", "18020038-10-10"]
    },

    TUMKUR_2: {
        address: `Ashok Buildcon Limited
Tumakur
Sector No 2
Tumakur Sec II
GST No: 29AABCA9292J1Z6`,
        wo_numbers: ["18020039-10-10"]
    }
};

function onPartyChange(key) {
    const addressBox = document.getElementById("to_address");
    const woSelect = document.getElementById("wo_number");

    addressBox.value = "";
    woSelect.innerHTML = `<option value="">-- Select WO Number --</option>`;

    if (!key || !PARTY_DATA[key]) return;

    addressBox.value = PARTY_DATA[key].address;

    PARTY_DATA[key].wo_numbers.forEach(wo => {
        const opt = document.createElement("option");
        opt.value = wo;
        opt.textContent = wo;
        woSelect.appendChild(opt);
    });

    // Auto-select if only ONE WO
    if (PARTY_DATA[key].wo_numbers.length === 1) {
        woSelect.value = PARTY_DATA[key].wo_numbers[0];
    }
}

// ---------------- SHIP TO ----------------
const FIXED_SHIP_TO_ADDRESS = `AAKSHYA INFRA PROJECTS PVT LTD
ADMINISTRATION BLOCK, Kempegowda International
Airport Devanahalli, Bengaluru
Karnataka 560300
GST No- 29AAXCA0889M1ZL`;

function toggleShipTo() {
    const block = document.getElementById("shipToBlock");
    const textarea = document.getElementById("ship_to_address");

    if (block.style.display === "none") {
        block.style.display = "block";
        textarea.value = FIXED_SHIP_TO_ADDRESS;
    } else {
        block.style.display = "none";
        textarea.value = "";
    }
}

// ---------------- ITEMS ----------------
function addItem() {
    const itemsDiv = document.getElementById("items");
    const div = document.createElement("div");
    div.className = "item-row";

    div.innerHTML = `
        <div class="form-group">
            <div class="input-wrapper">
                <input type="text" name="description[]" required>
                <i class="fas fa-pen"></i>
            </div>
        </div>
        <div class="form-group">
            <div class="input-wrapper">
                <input type="number" step="0.01" name="amount[]" required>
                <i class="fas fa-rupee-sign"></i>
            </div>
        </div>
    `;
    itemsDiv.appendChild(div);
}
</script>

</body>
</html>
