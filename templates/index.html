<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Invoice Generator</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
    <div class="header-bar"></div>

    <div class="nav">
        <a href="/" class="active"><i class="fas fa-plus-circle"></i> New Invoice</a>
        <a href="/history"><i class="fas fa-history"></i> View History</a>
    </div>

    <h2>Create Tax Invoice</h2>

    <form action="/calculate" method="post">

        <!-- Invoice No -->
        <div class="form-group">
            <label>Invoice No:</label>
            <div class="input-wrapper">
                <input type="text" name="invoice_no" value="{{ invoice_no }}" required>
                <i class="fas fa-hashtag"></i>
            </div>
        </div>

        <!-- Invoice Date -->
        <div class="form-group">
            <label>Invoice Date:</label>
            <div class="input-wrapper">
                <input type="date" name="invoice_date" required>
            </div>
        </div>

        <!-- ITEMS -->
        <label style="margin-top:20px;">Invoice Items:</label>

        <div id="items">

            <div class="item-row">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" name="description[]" 
                               placeholder="Description"
                               value="JCB 205: Excavator work done charges"
                               required>
                        <i class="fas fa-pen"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="number" step="0.01" name="amount[]" 
                               placeholder="Amount (INR)"
                               required>
                        <i class="fas fa-rupee-sign"></i>
                    </div>
                </div>
            </div>

        </div>

        <!-- ADD ITEM BUTTON -->
        <button type="button" onclick="addItem()" style="background:#007bff;">
            <i class="fas fa-plus"></i> Add Another Item
        </button>

        <!-- SUBMIT -->
        <button type="submit">
            Generate Invoice & Save <i class="fas fa-arrow-right"></i>
        </button>

    </form>
</div>

<!-- SCRIPT -->
<script>
function addItem() {
    const itemsDiv = document.getElementById("items");

    const div = document.createElement("div");
    div.className = "item-row";

    div.innerHTML = `
        <div class="form-group">
            <div class="input-wrapper">
                <input type="text" name="description[]" placeholder="Description" required>
                <i class="fas fa-pen"></i>
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <input type="number" step="0.01" name="amount[]" placeholder="Amount (INR)" required>
                <i class="fas fa-rupee-sign"></i>
            </div>
        </div>
    `;

    itemsDiv.appendChild(div);
}
</script>

</body>
</html>
